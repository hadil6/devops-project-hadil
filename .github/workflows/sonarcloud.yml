name: SonarCloud Scan

on:
  push:
    branches: ["main", "feat/express-app"]
  pull_request:
    branches: ["main", "feat/express-app"]

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour Sonar

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Installer les dépendances (dans le sous-dossier devops-api)
      - name: Install dependencies
        run: npm install
        working-directory: devops-api

      # 4️⃣ Lancer SonarCloud Scan (dans devops-api)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: devops-api   # ✅ Définit le répertoire du projet
