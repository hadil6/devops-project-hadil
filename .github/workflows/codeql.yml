name: "CodeQL Analysis"

on:
  push:
    branches: ["feat/express-app"]  # branche principale pour analyse
  pull_request:
    branches: ["feat/express-app"]  # analyse PR sur la même branche
  schedule:
    - cron: '0 0 * * 0'  # optionnel : analyse automatique chaque dimanche

# Permissions nécessaires pour CodeQL
permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Initialisation de CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          # Optionnel : paths si tu veux limiter l'analyse à certains dossiers
          # paths: ["src/", "app/"] 

      # 3️⃣ Autobuild pour Node.js / Express
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # 4️⃣ Analyse CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
